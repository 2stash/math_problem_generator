<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Math Problem Generator</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <h1>Basic Math!</h1>
<br><br><br>
  <form id='myForm'>

  <section>
    <input type="number" id="howManyProblems" name="howManyProblems>
    <label for="howManyProblems">Enter the number of problems.</label>
</section>
    <section>
    <!-- <div> -->
      <input type="radio" id="add" name="type" value="+"
             checked>
      <label for="plus">+ plus</label>
    <!-- </div> -->
    
    <!-- <div> -->
      <input type="radio" id="subtract" name="type" value="-">
      <label for="subtract">- subtract</label>
    <!-- </div> -->
    
    <!-- <div> -->
      <input type="radio" id="divide" name="type" value="/">
      <label for="divide">/ divide</label>
    <!-- </div> -->

    <!-- <div> -->
      <input type="radio" id="multiply" name="type" value="*">
      <label for="multiply">x multiply</label>
    <!-- </div> -->
  </section>

    <section>
      <!-- <div> -->
        <input type="radio" id="oneDigit" name="digits" value="oneDigit"
               checked>
        <label for="oneDigit">oneDigit</label>
      <!-- </div> -->
      
      <!-- <div> -->
        <input type="radio" id="twoDigit" name="digits" value="twoDigit">
        <label for="twoDigit">twoDigit</label>
      <!-- </div> -->
      
      <!-- <div> -->
        <input type="radio" id="threeDigit" name="digits" value="threeDigit">
        <label for="threeDigit">threeDigit</label>
      <!-- </div> -->

    </section>


    <input type='button' id='search' value='Click Me'>
  </form>  

  <section id='problems'>
  </section>
  

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="index.js"></script>


</body>

</html>
